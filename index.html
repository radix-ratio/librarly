<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Librarly</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav box-sh logo p-b">
                <div class="center p-bl">
                    <a href="#">
                        librar<span class="clr-sec">ly</span>
                    </a>
                </div>
            </nav>
            <section class="hero center p-b">
                <p>
                    Easy library app for your books.
                    Add books you've read or are interested in.
                </p>
                <button class="btn clr-acc" onclick="window.dialog.showModal()">Add book</button>
                
            </section>
        </header>
        <main class="main">
            <dialog id="dialog">
                <form method="dialog">
                    <h2>Rollercoasters</h2>
                    <p>cool, right?</p>
                    <menu>
                        <button>Yah.</button>
                    </menu>
                </form>
            </dialog>
            <section data-block="books" class="books center">
                
                <div class="book-card">
                    <h4>Book Title</h4>
                    <p>Book Author</p>
                    <p>Pages: 100</p>
                    <button class="btn-wide bg-pri">Read</button>
                    <button class="btn-wide bg-n-3">Delete</button>
                </div>

                
            </section>
        </main>
        <footer class="footer">
            <script>
                document.write(`&copy; ${new Date().getFullYear()} <a id="footer-link" href='https://github.com/radix-ratio'>radix-ratio</a>`);
            </script>
        </footer>
    </div>
</body>
</html>
