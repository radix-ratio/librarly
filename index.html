<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/book.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Librarly</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav box-sh logo p-b">
                <div class="center p-bl">
                    <a href="#">
                        librar<span class="clr-sec">ly</span>
                    </a>
                </div>
            </nav>
            <section class="hero center p-b">
                <p>
                    Easy library app for your books.
                    Add books you've read or are interested in.
                </p>
                <button class="btn clr-acc" onclick="window.dialog.showModal()">+ New book</button>
                
            </section>
        </header>
        <main class="main">
            <dialog id="dialog" class="middle">
                
                <form method="dialog" class="form">
                    <h4 class="br-b">Add a new book</h4>
                    <input required type="text" name="title" id="title" placeholder="title">
                    <input required type="text" name="author" id="author" placeholder="author">
                    <input required type="number" name="pages" id="pages" placeholder="number of pages">
                    <div class="even-col-flex p-b">
                        <input type="checkbox" name="read" id="read">
                        Read
                    </div>
                    <div class="even-col-grid">
                        <button type="submit" class="btn bg-pri">Add Book</button>
                        <button type="reset" onclick="window.dialog.close()" class="btn bg-er">Cancel</button>
                    </div>
                    
                </form>
            </dialog>
            <section data-block="books" class="books center">
                <div class="book-card">
                    <h4>Book Title</h4>
                    <p>Book Author</p>
                    <p>Pages: 100</p>
                    <button class="btn-wide bg-pri">Read</button>
                    <button class="btn-wide bg-n-3">Delete</button>
                </div>

                
            </section>
        </main>
        <footer class="footer">
            <script>
                document.write(`&copy; ${new Date().getFullYear()} <a id="footer-link" href='https://github.com/radix-ratio'>radix-ratio</a>`);
            </script>
        </footer>
    </div>
</body>
</html>
